<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Magnet</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header start here -->
    <header class="container pt-4">
      <div class="d-flex justify-content-between mb-4">
        <div> <a class="navbar-brand me-auto" href="#">
         <!-- <img src="./images/logo.png" alt="" /> -->
         <span class="py-2 px-3 bg-info">News</span> 
       </a>Magnet</div>
        <div>
          <span class="news-text">News</span> &nbsp;
          <span class="blog-text">Blog</span> 
        </div>
       </div>
       <hr>
    </header>
    <!-- Header end here -->

      <main class="container">

            <!-- Category section start here -->
            <section>
              <div id="categoriesContainer" class="d-flex flex-wrap">

              </div>
              <div class="my-4 py-4">
                <div class="bg-light p-2">
                  <p id="no-news-found" class="text-warning d-none">No news found for this category</p>
                  <p id="news-found" class="text-dark"></p>
               </div>
              </div>
            </section>
           <!-- Category section ended here -->

           <!-- News section start here -->
              <section>
                <div id="news-container" class="row mt-5 row-cols-1 g-4">
               
                 
                </div>
              </section>
            <!-- News section ended here -->
  
      </main>

      <footer class="container py-3 my-3">
        <div class="my-4 py-5 text-center">
              <p>&copy; 2022 News Magnet All Rights Reserved</p>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/795949b49e.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
